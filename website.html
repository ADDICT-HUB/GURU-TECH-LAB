<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Website Design — Guru Tech Lab</title>

<style>
  :root{
    --accent:#ff3c00;
    --accent-2:#ffb86b;
    --muted:rgba(255,255,255,0.65);
    --glass:rgba(255,255,255,0.03);
    --glass-border:rgba(255,255,255,0.06);
    --buy-grad:linear-gradient(180deg,#ff3c00,#ff4f1e);
  }

  html,body{
    margin:0;padding:0;height:100%;
    background:#031025;color:white;
    font-family:Inter,system-ui,Arial;
    user-select:none;
  }

  .page{max-width:1100px;margin:18px auto;padding:18px;}

  header.site-header{
    display:flex;justify-content:space-between;align-items:center;
  }
  .logo-text{font-weight:900;font-size:20px;}
  nav a{color:var(--muted);margin-left:12px;font-weight:700;text-decoration:none;}

  .hero{
    background:var(--glass);
    border:1px solid var(--glass-border);
    border-radius:14px;
    padding:20px;margin-top:10px;
    box-shadow:0 40px 80px rgba(2,6,23,0.55);
  }
  .hero h1{color:var(--accent);margin:0 0 6px 0;}

  .cards{display:grid;gap:14px;margin-top:16px;}
  @media(min-width:760px){.cards{grid-template-columns:repeat(2,1fr);}}

  .card{
    background:var(--glass);
    border:1px solid var(--glass-border);
    padding:18px;border-radius:14px;
    box-shadow:0 20px 50px rgba(2,6,23,0.5);
    animation:fadeUp 0.6s ease;
  }
  @keyframes fadeUp{
    from{transform:translateY(20px);opacity:0;}
    to{transform:translateY(0);opacity:1;}
  }

  .card-btn{
    border:0;padding:12px;border-radius:12px;
    background:var(--buy-grad);color:white;font-weight:900;
    cursor:pointer;margin-top:14px;
    width:100%;
    box-shadow:0 12px 30px rgba(255,80,20,0.25);
  }

  footer{text-align:center;margin-top:20px;color:var(--muted);}

  /* PAYMENT POPUP */
  .modal-backdrop{
    position:fixed;inset:0;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(12px);
    display:none;justify-content:center;align-items:center;
    padding:20px;z-index:999;
  }
  .modal-backdrop.open{display:flex;}

  .modal{
    width:100%;max-width:420px;
    padding:20px;border-radius:14px;
    background:var(--glass);
    border:1px solid var(--glass-border);
    box-shadow:0 40px 80px rgba(0,0,0,0.7);
    animation:pop 0.25s ease;
  }
  @keyframes pop{
    from{transform:scale(0.85);opacity:0;}
    to{transform:scale(1);opacity:1;}
  }

  .close-btn{
    position:absolute;right:16px;top:12px;
    background:none;border:0;color:var(--muted);
    font-size:24px;cursor:pointer;
  }

  input{
    width:100%;padding:12px;margin-top:6px;
    border-radius:10px;border:0;
    background:rgba(255,255,255,0.05);
    color:white;
  }

  .copy-btn{
    margin-top:6px;
    background:#1a1f2b;border:1px solid var(--glass-border);
    padding:8px 12px;border-radius:8px;color:white;font-size:13px;
    cursor:pointer;
  }

  .pay-btn{
    margin-top:14px;background:var(--buy-grad);
    padding:12px;border-radius:12px;border:0;
    width:100%;font-weight:900;color:white;
  }

</style>
</head>
<body>

<div class="page">

<header class="site-header">
  <div class="logo-text">GURU TECH LAB</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="website.html" style="color:white">Website</a>
    <a href="bots.html">Bots</a>
    <a href="branding.html">Branding</a>
    <a href="boosting.html">Boosting</a>
  </nav>
</header>

<section class="hero">
  <h1>Website Design</h1>
  <p>Clean & modern websites built professionally.</p>
</section>

<div class="cards">

  <div class="card">
    <div class="title">Business Website</div>
    <button class="card-btn pay-open" data-package="Business Website" data-price="2500">Order — 2500</button>
  </div>

  <div class="card">
    <div class="title">E-Commerce Store</div>
    <button class="card-btn pay-open" data-package="E-Commerce Store" data-price="4500">Order — 4500</button>
  </div>

  <div class="card">
    <div class="title">Portfolio Website</div>
    <button class="card-btn pay-open" data-package="Portfolio Website" data-price="2000">Order — 2000</button>
  </div>

  <div class="card">
    <div class="title">Custom System</div>
    <button class="card-btn pay-open" data-package="Custom System" data-price="6000">Order — 6000</button>
  </div>

</div>

<footer>© <span id="yr"></span> GURU TECH LAB</footer>

</div>

<!-- PAYMENT POPUP -->
<div id="pay-back" class="modal-backdrop">
  <div class="modal">
    <button class="close-btn" data-close>&times;</button>

    <h3 style="color:var(--accent)">Payment</h3>
    <p style="color:var(--muted)">Pay to Till <b>3420564</b></p>

    <button class="copy-btn" onclick="copyTill()">Copy Till Number</button>

    <label>Package</label>
    <div id="pk" style="font-weight:900;margin-top:5px;"></div>

    <label>Amount</label>
    <input id="amt" readonly>

    <label>Enter Transaction Code</label>
    <input id="tx" placeholder="Example: QJ36H9W9CF">

    <button class="pay-btn" id="paidBtn">I've Paid</button>
  </div>
</div>

<script>
document.getElementById("yr").textContent = new Date().getFullYear();

const payBack = document.getElementById("pay-back");
const pk = document.getElementById("pk");
const amt = document.getElementById("amt");

document.querySelectorAll(".pay-open").forEach(btn=>{
  btn.onclick = ()=>{
    pk.textContent = btn.dataset.package;
    amt.value = btn.dataset.price;
    payBack.classList.add("open");
  }
});
document.querySelectorAll("[data-close]").forEach(btn=>{
  btn.onclick = ()=> payBack.classList.remove("open");
});

function copyTill(){
  navigator.clipboard.writeText("3420564");
  alert("Till number copied!");
}

document.getElementById("paidBtn").onclick = ()=>{
  let pack = pk.textContent;
  let amount = amt.value;
  let tx = document.getElementById("tx").value.trim();

  if(tx.length < 8){
    alert("Enter a valid transaction code");
    return;
  }

  // WhatsApp message
  let msg =
    "Hello, I have completed payment.\n\n" +
    "Package: " + pack + "\n" +
    "Amount: " + amount + "\n" +
    "Transaction Code: " + tx + "\n\n" +
    "Please confirm.";

  window.location.href = "https://wa.me/254763986398?text=" + encodeURIComponent(msg);
};
</script>

</body>
</html>
